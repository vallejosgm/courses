<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>POKEMON</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
	<div class="container-row">
		<div id="first" class="column">
			<div class="body-up">
				<div id="left" class="eye">
					<div class="cover el-1"></div>
					<div class="cover el-2"></div> 
					<div class="pupil"></div> 
				</div>
				<div id="right" class="eye">
					<div class="cover er-1"></div>
					<div class="cover er-2"></div> 
					<div class="pupil"></div> 
				</div>
			</div>

			<div class="body-down"></div>	
		</div>
		<div class="column">
			<div class="egg shadow">
				<div class="egg">
					<div class="stain-border"></div>
					<div class="stain"></div>
					<div class="stain-little"></div>
				</div>
			</div>	
				
		</div>
	</div>

</body>
</html>
