	<h2>Customize your pizza</h2>


	<form method="post" action="https://www.stonecoldprofessor.com/pizza-order.php">
		<input type="checkbox" name="toppings[]" value="sausage">Sausage
		<input type="checkbox" name="toppings[]" value="fishies">Anchovies
		<input type="checkbox" name="toppings[]" value="lots of dairy">Extra Cheese
		<input type="checkbox" name="toppings[]" value="hearts">Fish Hearts

		<br><br>

		<input type="radio" name="size" value="Small">SM
		<input type="radio" name="size" value="Medium">MD
		<input type="radio" name="size" value="Large">LG

		<br><br>

		<select name="crust">
			<option value="Thin">Thin
				<option value="Thick">Thick
					<option value="Ke">No Crust
		</select>

		<br><br>

		<input type="reset" value="Clear">
		<input type="submit" value="Send">

		<br><br>
	</form>
